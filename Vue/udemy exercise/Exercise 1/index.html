<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - Name: {{ name }} Age: {{ age }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ random() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="link" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-model="name" type="text">
    </div>
	
	 <script>
    
    new Vue({
        el: '#exercise',
        data: {
          name: 'Casper',
		  age: 29,
		  link: 'https://asset.dr.dk/imagescaler/?file=/images/other/2015/04/18/1df6e0c3-59a8-4c9c-b7cc-2e4fe6b836ef_macaca_nigra_self-portrait.jpg&server=www.dr.dk&w=780&h=439&scaleAfter=crop&quality=75&ratio=16-9'
    },
    methods: {
        random: function(){
            return Math.floor((Math.random() * 0) + 1);
        }
    }
});

    </script>
	
</div>
